<!DOCTYPE HTML>

<head>
    <title> Stratagem Hero Online</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico?">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxanium">
    <meta charset="UTF-8">
    <style>
        body {
            width: 99%;
            height: 100%;
        }

        .interactable-center-container {
            top: 50%;
            margin: auto;
            width: 100%;
        }

        .logo-container {
            margin: auto;
            width: 50%;
        }

        .logo {
            margin: auto;
            width: 100%;
        }

        .title {
            color: #FFE900;
            font-family: Oxanium, Verdana, Geneva, Tahoma, sans-serif;
            width: 50%;
            margin: auto;
            text-align: center;
        }

        .stratagem-name {
            color: white;
            font-family: Oxanium, Verdana, Geneva, Tahoma, sans-serif;
            width: 50%;
            margin: auto;
            text-align: center;
        }

        .stratagem {
            margin: auto;
            width: 50%;
            align-content: center;
        }

        .stratagem-icon {
            border: .2em solid #FFE900;
            border-radius: .2em;
            display: block;
            margin: auto;
        }

        .arrows-table {
            margin: auto;
            align-items: center;
        }

        .arrow-image {
            margin: auto;
        }

        .arrow-incomplete-filter {
            filter: brightness(0.25);
        }

        .time-remaining-container {
            width: 50%;
            background-color: black;
            margin: auto;
        }

        #time-remaining-bar {
            height: 20px;
            background-color: #FFE900;
            margin: auto;
        }

        .background {
            background-color: black;
        }

        .info {
            color: gray;
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-family: Oxanium, Verdana, Geneva, Tahoma, sans-serif;
        }

        .larger-info {
            font-size: 2em;
        }

        .game-over-popup {
            position: absolute;
            border-top-left-radius: 5%;
            border-bottom-right-radius: 5%;
            background-color: #5c5400;
            z-index: 10;
            width: 40%;
            height: 30%;
            transform: translate(75%, -65%);
        }

        #completed-strategems-readout {
            color: #FFE900;
            font-family: Oxanium, Verdana, Geneva, Tahoma, sans-serif;
            text-align: left;
        }

        #share-button {
            background-color: #ad9f00;
            border: 1px white;
            color: #FFE900;
            font-family: Oxanium, Verdana, Geneva, Tahoma, sans-serif;
            font-size: 2em;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: block;
            margin: auto;
        }

        #refresh-button {
            background-color: #ad9f00;
            border: 1px white;
            color: #FFE900;
            font-family: Oxanium, Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1.7em;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            margin: auto;
        }
    </style>
</head>

<body class="background">
    <div class="interactable-center-container">
        <div class="logo-container">
            <img class="logo" src="./Images/Helldivers_2_logo.webp">
        </div>

        <h1 class="title">
            STRATAGEM HERO ONLINE
        </h1>

        <br>

        <div class="stratagem-name">
            <h2 id="stratagem-name">
                Placeholder
            </h2>
        </div>

        <div class="stratagem">
            <img class="stratagem-icon" id="current-stratagem-icon" src="Images/stratagem Icons/Strat Resupply mk1.png">
        </div>

        <table class="arrows-table" id="arrows-container">
            <tr>
                <td><img class="arrow-image" src="Images/Arrows/Arrow_4_U.png"></td>
                <td><img class="arrow-image" src="Images/Arrows/Arrow_1_D.png"></td>
                <td><img class="arrow-image" src="Images/Arrows/Arrow_2_L.png"></td>
                <td><img class="arrow-image" src="Images/Arrows/Arrow_3_R.png"></td>
            </tr>
        </table>


        <div class="time-remaining-container">
            <div id="time-remaining-bar"></div>
        </div>


        <div class="info">
            <p class="larger-info">
                Check out Helldivers 2 on <a href="https://store.steampowered.com/app/553850/HELLDIVERS_2/" target="_blank">Steam</a> and <a href="https://www.playstation.com/en-us/games/helldivers-2/" target="_blank">Playstation</a>!<br>
            </p>
            Made with ðŸ’– by <a href="https://github.com/CombustibleToast" target="_blank">CombustibleToast</a><br> 
            View the source code <a href="https://github.com/CombustibleToast/StratagemHeroOnline" target="_blank">on Github</a><br>
            Report an issue <a href="https://github.com/CombustibleToast/StratagemHeroOnline/issues" target="_blank">here</a><br>
            Not affiliated with Helldivers, Arrowhead Studios, or Playstation Studios. Please don't sue me :)<br>
        </div>
    </div>

    <div class="game-over-popup" id="game-over-popup" hidden="hidden">
        <h1 class="title" id="score-readout">SCORE: ##</h1>
        <p id="completed-strategems-readout">

        </p>
        <button onclick="copyShare()" id="share-button">
            Share your score!
        </button>
        <br>
        <button onclick="window.location.reload()" id="refresh-button">
            Play Again
            <table class="arrows-table" id="refresh-arrows-container">
                <tr>
                    <td><img class="arrow-image" src="Images/Arrows/Arrow_4_U.png"></td>
                    <td><img class="arrow-image" src="Images/Arrows/Arrow_1_D.png"></td>
                    <td><img class="arrow-image" src="Images/Arrows/Arrow_2_L.png"></td>
                    <td><img class="arrow-image" src="Images/Arrows/Arrow_3_R.png"></td>
                </tr>
            </table>
        </button>
    </div>
</body>

<script type="text/javascript" src="./data/Stratagem-Sequences.json"></script>
<script type="text/javascript" src="./script.js"></script>
